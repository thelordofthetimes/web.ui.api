<div>
    <div>
        <span class="lead">years</span>
        <ul class="pagination">
            <li ng-repeat="y in years" ng-click="year = y" ng-class="{'active': y == year}">
                <a href="">{{y}}</a>
            </li>
        </ul>
    </div>
    <div>
        <span class="lead">year</span> {{year}}
    </div>
    <div>
        <span class="lead">month</span> {{month}}
    </div>
    <div>
        <span class="lead">date</span> {{date}}
    </div>
    <div>
        <span class="lead">days</span>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
                <tr ng-repeat="row in days">
                    <td ng-repeat="d in row">
                        <a href="" ng-if="d.month != month" class="btn btn-default disabled">
                            {{d.date}}
                        </a>
                        <a href="" ng-if="d.month == month" class="btn btn-default" ng-click="date = d.date"
                           ng-class="{'btn-primary': d.month == month && d.date == date}">
                            {{d.date}}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <span class="lead">months</span>
        <ul class="pagination">
            <li ng-repeat="m in months" ng-click="month = m" ng-class="{'active': m == month}">
                <a href="">{{m + 1}}</a>
            </li>
        </ul>
    </div>
</div>
